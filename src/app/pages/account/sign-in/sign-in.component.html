<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card  border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"> <img
            src="../../../../assets/logo.png"
              class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png"
              class="image"> </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Entrar</h6>
          </div>
          <form [formGroup]="loginForm" (keydown.enter)="login()">
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Email</h6>
              </label> <input class="mb-4" type="text" name="email" placeholder="Entre com um e-mail válido"
                formControlName="email" required>
                <div
                    *ngIf="loginForm.get('email').errors && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  <p class="text-danger" *ngIf="loginForm.get('email').errors.required">Email é obrigatório</p>
                  <p class="text-danger" *ngIf="loginForm.get('email').errors.email">o campo email precisa ter o caracter @</p>
                </div>
            </div>
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Senha</h6>
              </label> <input type="password" name="password" placeholder="Sua senha" formControlName="password">
              <div
              *ngIf="loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <p class="text-danger" *ngIf="loginForm.get('password').errors.required">o Campo senha é obrigatório</p>
            <p class="text-danger" *ngIf="loginForm.get('password').errors.minLength">A senha precisa ter no mínimo 4 caracters</p>
          </div>
            </div>
            <div class="row px-3 mb-4">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                <label for="chk1" class="custom-control-label text-sm">Lembrar</label>
              </div>
              <a href="#" class="ml-auto mb-0 text-sm">Esqueceu a senha?</a>
            </div>
            <div class="row mb-3 px-3"> <button type="submit" [disabled]="!loginForm.valid" class="btn btn-blue text-center" (click)="login()">Entrar</button>
            </div>
            <div class="row mb-4 px-3">
              <small class="font-weight-bold">Não tem uma conta?
                <a class="text-danger " [routerLink]="['/account/register']" routerLinkActive="router-link-active" >Cadastrar
                </a>
              </small>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
